<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedo duro - Visualização de Denúncias</title>
    <link rel="stylesheet" href="visual.css">
</head>
<body>
    <header>
        <h1>Visualização de Denúncias</h1>
    </header>

    <section class="denuncias">
        
        <div class="denuncia">
            <h2>Denúncia #1</h2>
            <p>Tipo: Estacionamento Irregular</p>
            <p>Detalhes: O veículo estava estacionado na calçada</p>
            <p>Status: Aceita</p>
        </div>
        <div class="denuncia">
            <h2>Denúncia #2</h2>
            <p>Tipo: Acidente</p>
            <p>Detalhes: O veículo colidiu com um poste</p>
            <p>Status: Pendente</p>
        </div>
       
    </section>

    <div class="botoes">
        <button id="btn-voltar">Voltar para o Início</button>
        <button id="btn-nova-denuncia">Nova Denúncia</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
